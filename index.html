<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>Guardians Remnant – Creator Engine</title>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background: #08131f;
    overflow: hidden;
  }
  #log {
    position: fixed;
    left: 10px;
    top: 10px;
    z-index: 10;
    color: #7fd4ff;
    font: 14px system-ui, -apple-system, BlinkMacSystemFont;
    background: rgba(0,0,0,0.35);
    padding: 10px;
    border-radius: 6px;
    border: 1px solid rgba(127,212,255,0.35);
  }
  canvas {
    display: block;
  }
</style>
</head>
<body>

<div id="log">Booting…</div>
<canvas id="game"></canvas>

<script type="module">
const logEl = document.getElementById("log");
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const TILE_SIZE = 32;
let frame = 0;

function log(msg) {
  logEl.textContent = msg;
}

function resize() {
  const dpr = window.devicePixelRatio || 1;
  canvas.width = Math.floor(window.innerWidth * dpr);
  canvas.height = Math.floor(window.innerHeight * dpr);
  canvas.style.width = window.innerWidth + "px";
  canvas.style.height = window.innerHeight + "px";
  ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
}
window.addEventListener("resize", resize);
resize();

function drawBackground() {
  ctx.fillStyle = "#08131f";
  ctx.fillRect(0, 0, canvas.width, canvas.height);
}

function drawTestTile() {
  ctx.fillStyle = "#2ecc71";
  ctx.fillRect(0, 0, TILE_SIZE, TILE_SIZE);
}

function drawGrid(size) {
  ctx.save();
  ctx.strokeStyle = "rgba(0,255,255,0.55)";
  ctx.lineWidth = 1;

  const w = window.innerWidth;
  const h = window.innerHeight;

  for (let x = 0; x < w; x += size) {
    ctx.beginPath();
    ctx.moveTo(x + 0.5, 0);
    ctx.lineTo(x + 0.5, h);
    ctx.stroke();
  }

  for (let y = 0; y < h; y += size) {
    ctx.beginPath();
    ctx.moveTo(0, y + 0.5);
    ctx.lineTo(w, y + 0.5);
    ctx.stroke();
  }

  ctx.restore();
}

function loop() {
  frame++;
  drawBackground();
  drawTestTile();
  drawGrid(TILE_SIZE);

  log("Tile drawn ✅  |  Loop running: " + frame);
  requestAnimationFrame(loop);
}

try {
  await import("./engine/core/loop.js").catch(() => {});
  await import("./engine/map/tilesets.js").catch(() => {});
  log("Engine modules loaded ✅");
} catch (e) {
  log("Engine load error ❌");
  console.error(e);
}

loop();
</script>

</body>
</html>
