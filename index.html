<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Guardians Remnant – Step 4B Load Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
html, body {
  margin: 0;
  padding: 0;
  background: #0b1220;
  color: #9fdcff;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
}
#ui {
  position: fixed;
  top: 10px;
  left: 10px;
  background: rgba(0,0,0,0.4);
  border: 1px solid rgba(120,200,255,0.4);
  padding: 10px;
  border-radius: 8px;
}
button {
  background: #142a44;
  color: #9fdcff;
  border: 1px solid rgba(120,200,255,0.4);
  border-radius: 6px;
  padding: 6px 10px;
  margin-right: 6px;
}
canvas {
  display: block;
}
</style>
</head>
<body>

<div id="ui">
  <strong>Step 4B: Load .grmap.json</strong><br/><br/>
  <input type="file" id="fileInput" accept=".json" /><br/><br/>
  <span id="status">Waiting for file…</span>
</div>

<canvas id="game"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const statusEl = document.getElementById("status");

const TILE_SIZE = 32;
let mapData = null;

function resize() {
  canvas.width = window.innerWidth * devicePixelRatio;
  canvas.height = window.innerHeight * devicePixelRatio;
  ctx.setTransform(devicePixelRatio, 0, 0, devicePixelRatio, 0, 0);
}
window.addEventListener("resize", resize);
resize();

function drawGrid() {
  ctx.strokeStyle = "rgba(120,200,255,0.25)";
  for (let x = 0; x < canvas.width; x += TILE_SIZE) {
    ctx.beginPath();
    ctx.moveTo(x, 0);
    ctx.lineTo(x, canvas.height);
    ctx.stroke();
  }
  for (let y = 0; y < canvas.height; y += TILE_SIZE) {
    ctx.beginPath();
    ctx.moveTo(0, y);
    ctx.lineTo(canvas.width, y);
    ctx.stroke();
  }
}

function drawMap() {
  if (!mapData) return;

  Object.entries(mapData.tiles).forEach(([key, tileId]) => {
    const [x, y] = key.split(",").map(Number);
    ctx.fillStyle =
      tileId === 1 ? "#3cb371" :
      tileId === 2 ? "#8b5a2b" :
      tileId === 3 ? "#777" :
      tileId === 4 ? "#3aa0ff" :
      "#fff";
    ctx.fillRect(x * TILE_SIZE, y * TILE_SIZE, TILE_SIZE, TILE_SIZE);
  });
}

function loop() {
  ctx.clearRect(0,0,canvas.width,canvas.height);
  drawGrid();
  drawMap();
  requestAnimationFrame(loop);
}
loop();

document.getElementById("fileInput").addEventListener("change", (e) => {
  const file = e.target.files[0];
  if (!file) return;

  const reader = new FileReader();
  reader.onload = () => {
    try {
      mapData = JSON.parse(reader.result);
      statusEl.textContent = "Loaded map: " + mapData.name;
    } catch (err) {
      statusEl.textContent = "Invalid map file";
    }
  };
  reader.readAsText(file);
});
</script>

</body>
</html>
