<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sea of Stars Creator Engine</title>
  <style>
    body {
      margin: 0;
      background: #0a0f1a;
      color: #7fd4ff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
    }
    #log {
      position: fixed;
      left: 10px;
      top: 10px;
      padding: 8px 10px;
      background: rgba(0,0,0,0.3);
      border: 1px solid rgba(127,212,255,0.35);
      border-radius: 6px;
      font-size: 14px;
      color: #7fd4ff;
    }
    canvas {
      display: block;
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="log">Booting…</div>
  <canvas id="game"></canvas>

  <script type="module">
    const logEl = document.getElementById("log");
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    function log(msg) { logEl.textContent = msg; }

    function resize() {
      const dpr = window.devicePixelRatio || 1;
      canvas.width = Math.floor(window.innerWidth * dpr);
      canvas.height = Math.floor(window.innerHeight * dpr);
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      ctx.imageSmoothingEnabled = false;
    }

    window.addEventListener("resize", resize);
    resize();

    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#7fd4ff";
    ctx.font = "24px system-ui";
    ctx.fillText("Engine boot…", 20, 60);

    try {
      log("Loading modules…");
      await import("./engine/core/loop.js");

      const tilesMod = await import("./engine/map/tilesets.js");
      const Tilesets = tilesMod.Tilesets;

      log("Engine modules loaded ✅");

      const firstKey = Object.keys(Tilesets)[0];
      const ts = Tilesets[firstKey];

      if (!ts?.image) {
        log("Tilesets loaded, but no image path found ❌");
        throw new Error("Tilesets missing image path");
      }

      const img = new Image();
      const timeoutMs = 4000;

      const loaded = await new Promise((resolve, reject) => {
        const to = setTimeout(() => reject(new Error("Image load timeout")), timeoutMs);
        img.onload = () => { clearTimeout(to); resolve(true); };
        img.onerror = () => { clearTimeout(to); reject(new Error("Image failed to load")); };
        img.src = ts.image;
      });

      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#7fd4ff";
      ctx.font = "20px system-ui";
      ctx.fillText(`Tileset: ${firstKey}`, 20, 40);
      ctx.drawImage(img, 20, 70, 64, 64);

      log("Tile drawn ✅");
    } catch (err) {
      console.error(err);
      log("Error ❌ " + (err?.message || err));
      ctx.fillStyle = "#ff6b6b";
      ctx.font = "18px system-ui";
      ctx.fillText("Boot error (see log)", 20, 110);
    }
  </script>
</body>
</html>
